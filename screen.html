<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/screen.css" />
    <script
      type="text/javascript"
      src="https://www.airconsole.com/api/airconsole-1.8.0.js"
    ></script>
    <title>Poll Bonanza!</title>

    <script src="scripts/shared/constants.js"></script>
    <script src="scripts/shared/common.js"></script>

    <script src="scripts/cache.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/screen.js"></script>
    <script src="scripts/screen-teams.js"></script>
    <script src="scripts/ui/screen-ui.js"></script>
  </head>
  <body onload="init()">
    <section id="lobby">
      <h1>Poll Bonanza!</h1>
      <table id="settings-table" class="simple-table"></table>
      <button class="primary">Play</button>
    </section>
    <section id="questions">
      <p class="round_indicator"></p>
      <p class="players_ready">
        Players ready:
        <span id="numOfReadyPlayers">0</span>
        /
        <span class="numOfTotalPlayers">0</span>
      </p>
      <p class="players_reroll">
        Players wanting to get new question:
        <span id="numOfRerollPlayers">0</span>
        /
        <span class="numOfTotalPlayers">0</span>
      </p>
    </section>
    <section id="pairing">
      <p class="round_indicator"></p>
      <p class="topic">The topic</p>
      <p class="gamemode">The gamemode</p>
      <table></table>
      <p class="waiting_text">Waiting for current player</p>
      <p class="on_end">Waiting on master</p>
    </section>
    <section id="endOfGame">
      <div class="ranks-wrapper">
        <div>
          <p class="team_name"></p>
          <p class="team_points"></p>
        </div>
        <div>
          <p class="team_name"></p>
          <p class="team_points"></p>
        </div>
        <div>
          <p class="team_name"></p>
          <p class="team_points"></p>
        </div>
      </div>
    </section>
    <div id="scoreboard"></div>
  </body>
</html>
