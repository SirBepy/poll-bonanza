<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/controller.css" />
    <script
      type="text/javascript"
      src="https://www.airconsole.com/api/airconsole-1.8.0.js"
    ></script>
    <title>Split Opinions</title>

    <script src="scripts/shared/constants.js"></script>
    <script src="scripts/shared/common.js"></script>

    <script src="scripts/controller-settings.js"></script>
    <script src="scripts/ui/controller-ui.js"></script>
    <script src="scripts/controller.js"></script>
  </head>
  <body onload="init()">
    <section id="lobby">
      <h1>Split Opinions</h1>
      <h2 class="hide-on-master">Waiting for leader</h2>
      <button class="hide-on-non-master primary" id="start-button" onclick="startGame()">
        Play
      </button>
      <div id="teams-toggler"></div>
      <button class="hide-on-non-master stick-to-bottom" onclick="goToSettings()">
        Settings
      </button>
    </section>
    <section id="allSettings">
    </section>
    <section id="settingsDetail">
      <div class="stick-to-bottom-with-card-bg">
        <button id="settingsDetail-save" class="primary" onclick="onSaveSettings()">
          Save
        </button>
        <button onclick="onCancelSettings()">
          Cancel
        </button>
      </div>
    </section>
    <section id="questions">
      <button id="reroll" onclick="toggleRerollQuestion()"></button>
      <div class="stick-to-bottom-with-card-bg">
        <button class="primary" id="submit-answers" onclick="onSubmit()">
          Submit
        </button>
      </div>
    </section>
    <section id="waitForPlayers">
      <h2>Wait for other players to finish</h2>
    </section>
    <section id="pairing">
      <p class="waiting_text">
        Waiting for current player
      </p>
      <div id="pairing-normal"></div>
      <div id="pairing-players"></div>
    </section>
    <section id="waitForNextRound">
      <h2 class="hide-on-master">Waiting for leader</h2>
      <button class="hide-on-non-master primary" onclick="nextRound()">
        Next round
      </button>
    </section>
    <section id="endOfGame">
      <h1>You win</h1>
      <button class="hide-on-non-master" onclick="goBackHome()">
        Back to Lobby
      </button>
    </section>
  </body>
</html>
